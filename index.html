<html>
  <head>
	  <meta charset="UTF-8">
	  <title> Angular OOD Lib  </title>
	  <link rel="stylesheet" type="text/css" href="./bower_components/smaless/build/css/main.css">
    <style>
      .bcolor {
        background: blue;
      }
    </style>
  </head>
  <body ng-app="app" ng-controller="appCtrl">
    <ctopbar info="topbar" css-manager="style" ></ctopbar>

    <csidebar info="sidebar" user="user"></csidebar>
    <content>
      <div class="panel panel-body">
        <ctable info="hardware" css-manager="style" c-fields="hardwareBrief" num-per-page=2 titles="displayTitles" d-fields="hardwareBrief"></ctable>
      </div>
      <ddm-header info="user"></ddm-header>
      <ddm-body info="ddmBody"></ddm-body>
      <cfooter info="company" css-manager="style"></cfooter>
    </content>

    <script src="./bower_components/jquery/dist/jquery.js"></script>
	  <script src="./bower_components/angular/angular.js"></script>
    <script src="./bower_components/underscore/underscore.js"></script>
	  <script src="./bower_components/angular-gettext/dist/angular-gettext.js"></script>
