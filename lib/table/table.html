
<table class="table">
  <tr ng-init="titles=storage[0]">
    <th ng-repeat="(t,v) in titles">{{t}}</th>
  </tr>
  <tr ng-repeat="item in storage">
    <td ng-repeat="(k,v) in item"><span ng-bind="v"></span></td>
    <td class="over">
      <div style="width:150px" class="pull-right">
        <button class="btn btn-default btn-icon group_btn"><i class="fa fa-trash-o"></i></button>
        <button class="btn btn-default btn-icon"><i class="fa fa-edit"></i></button>
      </div>
    </td>
  </tr>
</table>
